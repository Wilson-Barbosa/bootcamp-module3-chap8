<div class="container">
    <form [formGroup]="sellerForm">
        <p class="fs-2">Register a new seller</p>

        <div class="row">

            <!-- Name Input -->
            <div class="col-4 mt-4">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <!-- Salary Input -->
            <div class="col-4 mt-4">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" class="form-control" id="salary" formControlName="salary">
            </div>

            <!-- Gender Input -->
            <div class="col-4 mt-4">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Bonus Input -->
            <div class="row">
                <div class="col-4 mt-4">
                    <label for="bonus" class="form-label">Bonus:</label>
                    <input type="number" class="form-control" id="bonus" formControlName="bonus">
                </div>
            </div>

            <!-- Button -->
            <div class="row">
                <div>
                    <button type="submit" class="btn btn-success mt-4 me-4" (click)="saveSeller()">Save</button>
                    <button class="btn btn-danger mt-4">Cancel</button>
                </div>
            </div>

        </div>

    </form>
</div>
